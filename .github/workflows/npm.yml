        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install ğŸ”§
        run:
          npm ci

      - name: Build ğŸ‘·ğŸ¼â€â™‚ï¸
        run:
          npm run build:prod

      - name: Publish NPM package ğŸ“¦
